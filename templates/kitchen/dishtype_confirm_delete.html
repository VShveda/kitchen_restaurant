{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Delete Dish Type{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ object.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="button button-secondary">Confirm Delete</button>
        <a href="{% url 'kitchen:dish-type-list' %}" class="button">Cancel</a>
    </form>
{% endblock %}
