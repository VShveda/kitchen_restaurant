{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the cook "{{ cook.username }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="button button-secondary">Confirm</button>
    <a href="{% url 'kitchen:cook-detail' cook.pk %}" class="button">Cancel</a>
  </form>
{% endblock %}
